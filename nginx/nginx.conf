limit_req_zone $binary_remote_addr zone=global:10m rate=25r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;

keepalive_requests 1000;

map $request_method $not_allowed_method {
    default 0;
    TRACE 1;
}

upstream strapi_backend {
    server strapi:1337;
    keepalive 16;
}

upstream front_backend {
    server front:3000;
    keepalive 32;
}

server_tokens off;

server {
    listen 80 default_server;
    server_name ${NGINX_SERVER_NAME};

    if ($not_allowed_method) {
        return 405;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ${NGINX_SERVER_NAME};

    ssl_certificate /etc/letsencrypt/live/${NGINX_SERVER_NAME}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${NGINX_SERVER_NAME}/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml;

    limit_conn conn_per_ip 15;
    limit_req zone=global burst=30 nodelay;

    if ($not_allowed_method) {
        return 405;
    }
    if ($http_user_agent = "") {
        return 444;
    }
    if ($http_user_agent ~* "(python-requests|curl|wget|Go-http-client|masscan|sqlmap)") {
        return 444;
    }

    # Strapi API
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://strapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Strapi uploads
    location ^~ /uploads/ {
        alias /var/data/strapi/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Strapi Admin Panel
    location ~* ^/(admin|content-type-builder|content-manager|users-permissions|email|i18n|sortable-entries) {
        allow ${NGINX_ADMIN_SUBNET};
        deny all;

        client_max_body_size 10m;

        proxy_pass http://strapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /upload {
        allow ${NGINX_ADMIN_SUBNET};
        deny all;

        client_max_body_size 100m;

        proxy_pass http://strapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /upload/ {
        allow ${NGINX_ADMIN_SUBNET};
        deny all;

        proxy_pass http://strapi_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Все остальные запросы — во фронт
    location / {
        proxy_pass http://front_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
